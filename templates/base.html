<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f9; }
        nav { background: black; padding: 15px; }
        nav a { color: white; text-decoration: none; margin: 0 10px; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { max-width: 900px; margin: 30px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        ul { list-style-type: none; display: inline; margin: 0; padding: 0; }
        li { display: inline; margin: 0 10px; }
    </style>
</head>
<body>
   
   <nav>
       <a href="{% url 'home' %}">Blog</a>
       <ul>
           {% if user.is_authenticated %}
               <li><a href="{% url 'create_post' %}">Create Post</a></li>
               <li><a href="{% url 'login' %}">Login</a></li>
               <li><a href="{% url 'register' %}">Signup</a></li>
               <li>
                   <form action="{% url 'logout' %}" method="post" style="display:inline;">
                       {% csrf_token %}
                       <button type="submit" style="background:none; border:none; color:white; cursor:pointer;">Logout</button>
                   </form>
               </li>
           {% else %}
               <li><a href="{% url 'login' %}">Login</a></li>
               
           {% endif %}
       </ul>
   </nav>

   <div class="container">
       {% block content %}{% endblock %}
   </div>
</body>
</html>
