<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 300px;
            margin: 30px auto;
            padding: 0 20px;
            background: #e2e8f0;
            border-radius: 8px;
        }

        .post {
            background:lightyellow;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .post:hover {
            transform: translateY(-5px);
        }

        .post h2 {
            margin-top: 0;
            color: #333;
        }

        .post p {
            color: #555;
            line-height: 1.6;
        }

        .meta {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
     {% block content %}
    <header>
        <h1>My Blog</h1>
    </header>

    <div class="container">
        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|slice:"0:100" }}...</p>
            <div class="meta">
              <small>By {{ post.author }} on {{ post.date_posted|date:"F j, Y" }}</small>
                
            <a href="{% url 'post_view' post.pk %}">Read More</a>
        </div>
        
        {% endfor %}
    </div>
       {% endblock %}
</body>
</html>
